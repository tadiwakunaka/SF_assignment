<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Sign Up</h5>
          <form (submit)="signup($event)" >
            <div class="form-group">
              <label >Name</label>
              <input name="name" [(ngModel)]='username' type="text" class="form-control"  >
            </div>
            <div class="form-group">
              <label >Email address</label>
              <input  name="email"  [(ngModel)]="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label >Password</label>
              <input name="password" [(ngModel)]="password" class="form-control"  placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
