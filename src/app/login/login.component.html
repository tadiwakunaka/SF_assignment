<div class="d-flex justify-content-center align-items-center" style="height: 100vh; background: linear-gradient(to bottom, #4e54c8, #8f94fb);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-center" style="width: 400px; height: 500px; background-color: rgba(93,93,93,0.73);">
          <div class="card-body p-5 text-center text-white">
            <div class="mb-md-5 mt-md-4 pb-5">
              <form (submit)="signin($event)">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your username and password!</p>

                <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" name="username" [(ngModel)]="username"  />
                  <label class="form-label" for="typeEmailX">Username</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg"  name="password" [(ngModel)]="password"/>
                  <label class="form-label" for="typePasswordX"  >Password</label>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit" >Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
